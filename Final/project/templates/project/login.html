{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link href = "{% static 'project/log.css' %}" rel = "stylesheet">
    </head>
<body>
    <div id = "logdiv">
        <h1>Forum</h1>
        {{message}}
            <form action = "login" method = "POST">
                {% csrf_token %}
                <div>
                <input name = "username" class = 'login' autocomplete = 'off' type = "text" placeholder="Username">
                </div>
                <div>
                <input name = "password" class = 'login' type = "password" placeholder="Password">
                </div>
                <div>
                <button class = "logbut">Log In</button>
                </div>
                <div>
                    <a href = "{% url "register" %}">Register</a>
                </div>

            </form>
    </div>
</body>
</html>
